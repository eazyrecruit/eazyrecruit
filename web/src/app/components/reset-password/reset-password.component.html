<section class="hei-100vh cover-background">
  <div class="container" *ngIf="otp!=null">
    <div class="col-md-4 col-lg-4 col-lg-offset-4 col-md-offset-4">
      <div class="bg-white login-wrapper-card mt-40 pd-30">
        <form [formGroup]="passwordForm" (ngSubmit)="login(passwordForm.value)">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input formControlName="newPassword" id="newPassword" name="newPassword" type="password" autocomplete="off" placeholder="Password"
              class="form-control">
            <small class="text-danger" *ngIf="passwordForm.controls['newPassword'].hasError('required') && passwordForm.controls['newPassword'].touched">
              Please enter password
            </small>
          </div>
        
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" type="password" autocomplete="off" placeholder="Password"
              class="form-control">
            <small class="text-danger" *ngIf="passwordForm.controls['confirmPassword'].hasError('required') && passwordForm.controls['confirmPassword'].touched">
              Please enter password
            </small>
          </div>
        
          <!--Footer and submit button-->
          <div class="row">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary btn-block border-radius-0">Reset Password</button>
              <span class="text text-danger">{{errorMessage}}</span>
            </div>
          </div>
        
        </form>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="otp==null">
    <div class="col-md-4 col-lg-4 col-lg-offset-4 col-md-offset-4">
      <div class="bg-white login-wrapper-card mt-40 pd-30">  
        <h3 class="text-danger text-center">
            OTP Invalid!
        </h3>
      </div>
    </div>    
  </div>
</section>

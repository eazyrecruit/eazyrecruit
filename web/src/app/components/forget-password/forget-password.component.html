<section class="hei-100vh cover-background">
  <div class="container">
    <div class="col-md-4 col-lg-4 col-lg-offset-4 col-md-offset-4">
      <div class="bg-white login-wrapper-card mt-40 pd-30">
        <form [formGroup]="emailForm" (ngSubmit)="forget(emailForm.value)">
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" id="email" name="email" type="text" autocomplete="off"
              placeholder="Email" class="form-control">
            <small class="text-danger"
              *ngIf="emailForm.controls['email'].hasError('required') && emailForm.controls['email'].touched">
              Please enter email
            </small>
          </div>
      
          <!--Footer and submit button-->
          <div class="row">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary btn-block border-radius-0">Send OTP</button>
              <span class="text text-danger">{{errorMessage}}</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div class="info-box-wrapper line-height-22">
    <a class="font-weight-600 text-meteorite mb-0 c-pointer" (click)="name_clicked()">
        {{getName(applicants)}}
    </a>
    <p class="text-11 font-weight-500 mb-0 line-height-20">Email:
        {{applicants?.email}}</p>
    <p class="text-11 font-weight-500 mb-0 line-height-20">Phone: <span
            *ngFor="let phone of applicants?.phones">{{phone}}  </span></p>
</div>

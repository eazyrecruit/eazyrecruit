<div class="box box-info">
  <div class="box-header">
    <i class="fa fa-envelope"></i>

    <h3 class="box-title">Create Company</h3>

  </div>
  <div class="box-body">
    <form [formGroup]="companyDetails" novalidate (ngSubmit)="companyDetail(companyDetails.value)">
      <div class="form-group">
        <label for="name">Company Name</label>
        <input type="text" placeholder="Company name" class="form-control" formControlName="companyName" required>
        <small class="text-danger" *ngIf="companyDetails.controls['companyName'].hasError('required') && companyDetails.controls['companyName'].touched">
          Please enter Company Name
        </small>
        <small class="text-danger" *ngIf="companyDetails.controls['companyName'].hasError('nameValid')">
          Please enter correct Company name
        </small>
      </div>

      <div class="form-group">
        <label for="address">Head Office Address</label>
        <input type="text" placeholder="Head Office Address" class="form-control" formControlName="address" required>
        <small class="text-danger" *ngIf="companyDetails.controls['address'].hasError('required') && companyDetails.controls['address'].touched">
          Please enter Company Address
        </small>
      </div>

      <div class="form-group">
        <label for="alterEgo">Company Email Address</label>
        <input type="text" placeholder="Email address" class="form-control" formControlName="email" required>
        <small class="text-danger" *ngIf="companyDetails.controls['email'].hasError('required') && companyDetails.controls['email'].touched">
          Please enter Email
        </small>
        <small class="text-danger" *ngIf="companyDetails.controls['email'].hasError('emailValid')">
          Please enter correct email
        </small>
      </div>
      <div class="form-group">
        <label for="contact">Company Phone No.</label>
        <input type="text" placeholder="+919876543210" class="form-control" formControlName="phoneNo" required>
        <small class="text-danger" *ngIf="companyDetails.controls['phoneNo'].hasError('required') && companyDetails.controls['phoneNo'].touched">
          Please enter Contact No.
        </small>
        <small class="text-danger" *ngIf="companyDetails.controls['phoneNo'].hasError('mobileValid')">
          Please enter correct contact no.
        </small>
      </div>


      <button type="submit" class="btn btn-success">Submit
        <i class="fa fa-arrow-circle-right"></i>
      </button>

    </form>
    <div class="box-footer clearfix">
      <!-- button -->
    </div>
  </div>

</div>

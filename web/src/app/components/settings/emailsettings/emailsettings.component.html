<div class="box box-info">
  <div class="box-header">
    <i class="fa fa-inbox"></i>
    <h3 class="box-title">Email Settings</h3>
  </div>
  <div class="box-body">
    <div class="row">
      <fieldset class="col-sm-6">
        <legend>
          Inbound :
        </legend>

        <div class="row">
          <div class="col-sm-12">
            host 
          </div>
          <div class="col-sm-12">
            username 
          </div>
          <div class="col-sm-12">
            <button type="button" class="btn btn-success" (click)="editInbound()">Edit Inbound Settings
              <i class="fa fa-arrow-circle-right"></i>
            </button>
          </div>
        </div>

      </fieldset>

      <fieldset class="col-sm-6">
        <legend>
          Outbound :
        </legend>

        <div class="row">
          <div class="col-sm-12">
            host 
          </div>
          <div class="col-sm-12">
            username 
          </div>
          <div class="col-sm-12">
            <button type="button" class="btn btn-success" (click)="editOutbound()">Edit Outbound Settings
              <i class="fa fa-arrow-circle-right"></i>
            </button>
          </div>
        </div>

      </fieldset>
    </div>

    <br>
    
    <div class="row">
      <fieldset class="col-sm-6">
        <legend>
          Template :
        </legend>
        <div class="col-sm-6">
          <button type="button" class="btn btn-success"  (click)="editTemplate()">Edit Template Settings
            <i class="fa fa-arrow-circle-right"></i>
          </button>
        </div>

      </fieldset>
    </div>
  </div>
</div>

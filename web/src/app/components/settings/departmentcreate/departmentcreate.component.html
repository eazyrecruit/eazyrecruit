<!-- quick email widget -->
<div class="box box-info">
  <div class="box-header">
    <i class="fa fa-envelope"></i>
    <h3 class="box-title">Create Department</h3>
  </div>
  <div class="box-body">
    <form [formGroup]="departmentDetails" novalidate (ngSubmit)="departmentDetail(departmentDetails.value)">
      <div class="form-group">
        <label for="name">Company Name</label>
        <select class="form-control" formControlName="category" id="company">
          <option *ngFor="let company of companyList;" value="{{company.id}}">{{company.company_name}}</option>
        </select>
        <small class="text-danger"
          *ngIf="departmentDetails.controls['category'].hasError('required') && departmentDetails.controls['category'].touched">
          Please select Company
        </small>
      </div>
      <div class="form-group">
        <label for="name">Department Name</label>
        <input type="text" placeholder="Department Name" class="form-control" formControlName="departmentName" required>
        <small class="text-danger"
          *ngIf="departmentDetails.controls['departmentName'].hasError('required') && departmentDetails.controls['departmentName'].touched">
          Please enter Department Name
        </small>
      </div>
      <button type="submit" class="btn btn-success">Submit
        <i class="fa fa-arrow-circle-right"></i>
      </button>
    </form>
  </div>
</div>

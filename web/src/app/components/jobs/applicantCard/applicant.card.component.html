<div class="info-box-wrapper line-height-22">
    <a class="font-weight-600 text-meteorite mb-0" class="c-pointer" (click)="name_clicked()">
        {{applicant?.applicant?.fullName(applicant?.applicant?.firstName, applicant?.applicant?.middleName, applicant?.applicant?.lastName)}}
        <!-- {{ applicant?.applicant?.firstName + " " }} {{applicant?.applicant?.middleName ?  applicant.applicant.middleName: ""  + " "}} {{ applicant?.applicant?.lastName ? applicant.applicant.lastName : ""}}  -->
    </a>
    <button type="button" (click)="removeUser(applicant._id)" class="removeApplicant">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
    </button>
    <p class="mt-10 text-11 font-weight-500 mb-5 mt-5 line-height-20">Email:
        {{applicant?.applicant?.email}}</p>
    <p class="text-11 font-weight-500 mb-5 line-height-20">Phone: <span *ngFor="let phone of applicant?.applicant?.phones">{{applicant?.applicant?.phones}}</span></p>
    <p class="text-11 font-weight-500 mb-5" *ngIf="applicant.interviewer">Interviewer: {{applicant.interviewer}}</p>
    <div class="row">
        <div class="col-sm-2">
            <p class="text-11 font-weight-500 mb-5 line-height-20">State</p>
        </div>
        <div class="col-sm-10">
            <select class="state-dropdown" [(ngModel)] = "selectedPipeline" (change)="changePipelineStatus($event)">
                <option *ngFor="let pipeline of pipelines" value="{{pipeline._id}}">{{pipeline.name}}</option>
            </select>
        </div>
    </div>

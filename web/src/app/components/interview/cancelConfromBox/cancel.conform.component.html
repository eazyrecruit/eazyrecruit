<div class="modal-header">
    <button id="closeButton" type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body content-move">
    <div class="row">
        <div class="col-md-12">
            <p class="text-center confirm-message">Are you sure you want to Cancel?</p>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button (click)="deleteInterView()" [disabled]="conformDeleteForm" type="submit"
            class="btn btn-primary">
        Yes <i *ngIf="conformDeleteForm" class="fa fa-spinner fa-spin"></i></button>
    <button id="deleteCancel" type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">
        No
    </button>
</div>

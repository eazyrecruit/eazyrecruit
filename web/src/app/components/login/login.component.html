<section class="hei-100vh bg-loginPage cover-background">
  <div class="container">

    <div class="col-md-4 col-lg-4 col-lg-offset-4 col-md-offset-4">
      <!-- /.login-logo -->
      <div class="bg-white login-wrapper-card mt-40 pd-30">
        <div class="header-logo">
          <img src="/jobs/admin/assets/img/logo.png" alt="">
        </div>

        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="form-group has-feedback">
            <input formControlName="userName" id="exampleInputEmail1" type="userName" placeholder="Username" autocomplete="off" class="form-control">
              <span class="ti-user"></span>
            <small class="text-danger" *ngIf="loginForm.controls['userName'].hasError('required') && loginForm.controls['userName'].touched">
              Please enter email
            </small>
            <small class="text-danger" *ngIf="loginForm.controls['userName'].hasError('emailValid') && loginForm.controls['userName'].touched">
              Please enter correct email
            </small>
          </div>

          <div class="form-group has-feedback">
            <input formControlName="password" id="exampleInputPassword1" name="password" type="password" autocomplete="off" placeholder="Password"
              class="form-control">
              <span class="ti-lock"></span>
            <small class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
              Please enter password
            </small>
          </div>

          <!--forgot password and remember me -->
          <div class="row">
            <div class="col-sm-6 text-left">
                <!-- <input type="checkbox" id="remember"> -->
              <!-- <label class="font-weight-400 text-12" for="remember">Remember me</label> -->
              <label class="checkbox-container font-weight-500 text-12 text-muted">Remember me
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
            </div>

            <div class="col-sm-6 text-right">
            <a routerLink="/forgetpassword" class="display-block font-weight-400 text-12 text-muted">Forgot password</a>
            </div>
          </div>

          <!--Footer and submit button-->
          <div class="row">
            <div class="col-sm-12">
              <button type="submit" id="login" class="btn btn-primary btn-block border-radius-0">Sign In</button>
            </div>    
          </div>
          
        </form>
        <div class="row">
          <div class="col-sm-12 mt-10">
            <button class="col-sm-12 btn btn-danger btn-block border-radius-0" (click)="oauthLogin('google')">
              <i class="fa fa-google"></i> Google</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-danger"><span class="err">{{errorMessage}}</span></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- /.login-box -->

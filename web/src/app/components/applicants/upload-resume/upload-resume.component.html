<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" (click)="modalRef.hide()" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Upload Resume</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="formDetails" novalidate (ngSubmit)="details(formDetails.value)">
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="name">Resume</label>
          <div class="upload_wrpper c-pointer">
            <input type="file" class="resume_upload-input" multiple="" accept=".doc, .docx, .pdf" name="resume" #file
              (change)="onFileChange(file.files)">
            <div class="upload_center-content text-center">
              <img class="cloud_img" src="assets/img/cloud.png" alt="">
              <p>Upload your file here</p>
            </div>
          </div>
          <small class="text-danger" *ngIf="errInvalidFile">
            Please upload only pdf/doc/docx file
          </small>
        </div>
      </div>

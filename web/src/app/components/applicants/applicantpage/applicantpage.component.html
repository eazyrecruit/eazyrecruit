<div class="row">
    <div class="col-sm-4">
        <div class="box-body box-profile">
            <ng-container *ngIf="applicantData">
                <app-applicant-profile-card (onUpdate)="onUpdateProfile($event)" [isFullPage]="true"
                                            [applicant]="applicantData"></app-applicant-profile-card>

                <app-applicant-profile [applicant]="applicantData"
                                       [jobsSkils]="jobsSkils"></app-applicant-profile>
            </ng-container>
        </div>

    </div>
    <div class="col-sm-4">
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li><a href="#nav-task-Activates" data-toggle="tab">Tasks And Activities</a></li>
            <li><a href="#nav-interview" data-toggle="tab">Interviews</a></li>
            <li><a href="#nav-message" data-toggle="tab">Message</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade active in" id="nav-task-Activates">
                <div style="max-height: 600px" class="scroll-content">
                    <app-applicant-activity [isActivityUpdate]="isActivityUpdate"
                                            [applicantId]="applicantId"></app-applicant-activity>
                </div>
                <div class="scroll-content">
                    <app-applicant-task [applicantId]="applicantId"></app-applicant-task>
                </div>
            </div>
            <div class="tab-pane fade in" id="nav-interview">
                <app-applicant-interview (onCancelInterview)="onCancelInterviewData($event)"
                                         (onOnInterViewUpdate)="onUpdateInterview($event)"
                                         [jobId]="jobId"
                                         [applicant]="applicantData"></app-applicant-interview>
            </div>
            <div class="tab-pane fade in" id="nav-message"></div>
        </div>

    </div>
    <div class="col-sm-4">
        <ng-container *ngIf="jobLoad">
            <app-applicant-jobs [applyJobs]="applyJobs"></app-applicant-jobs>
        </ng-container>

        <app-comment *ngIf="applicantId" [applicant]="{_id: applicantId}"
                     [job]="jobId" (commentAdded)="commentAdded()">
        </app-comment>
    </div>
</div>

<div class="modal-header">
    <button id="closeButton" type="button" class="close" (click)="bsModelRef.hide()" data-dismiss="modal">&times;
    </button>
    <h4 class="modal-title">Create Task</h4>
</div>
<div class="modal-body content-move">
    <form [formGroup]="addTaskForm" novalidate (ngSubmit)="createTask(addTaskForm.value)">
        <div class="col-sm-12">
            <label for="title">Task title</label>
            <input type="text" id="title" formControlName="title" placeholder="Task title" class="form-control"
                   required>
            <small class="text-danger"
                   *ngIf="addTaskForm.controls['title'].hasError('required') && addTaskForm.controls['title'].touched">
                Please enter title
            </small>
        </div>
        <div class="col-sm-6 mt-10">
            <label for="targetDate">Target Date</label>
            <div class="datepicker-box">
                <input type="text" id="targetDate" [bsConfig]='bsConfig' formControlName="targetDate"
                       class="form-control datepicker-date" placeholder="Datepicker" bsDatepicker></div>
        </div>
        <div class="col-sm-6 mt-10">
            <label for="assignee">Assignee</label>
            <select id="assignee" formControlName="assignee" class="form-control">
                <option value="" disabled selected>Select Assignee</option>
                <option *ngFor="let user of userList;"
                        value="{{user._id}}"> {{user.name}}{{'<' + user.email + '>'}}</option>
            </select>
            <small class="text-danger"
                   *ngIf="addTaskForm.controls['assignee'].hasError('required') && (addTaskForm.controls['assignee'].touched || submit)">
                Please select an assignee
            </small>
        </div>
        <div class="col-sm-12 mt-10">
            <label for="description">Description</label>
            <textarea id="description" rows="3" placeholder="Note" formControlName="description"
                      class="form-control"></textarea>
            <small class="text-danger"
                   *ngIf="addTaskForm.controls['description'].hasError('required') && addTaskForm.controls['description'].touched">
                Please enter description.
            </small>
        </div>
        <br>
        <div class="row" style="margin: 6px;">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success">Submit
                    <i class="fa fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

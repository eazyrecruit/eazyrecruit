<angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings" (onSelect)="onItemSelect($event)"
  (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
  <c-search>
    <ng-template>
      <input type="text" (keyup)="onSearch($event)" placeholder="Search" style="border: none;width: 100%; height: 100%;outline: none;"
      />
    </ng-template>
  </c-search>
  <c-item>
    <ng-template let-item="item">
      <label style="color: #333;width: 150px;" *ngIf="jobPostId">{{item.first_name}} {{item.last_name}}</label>
      <label style="color: #333;width: 150px;" *ngIf="skill">{{item.name}}</label>
      <label style="color: #333;width: 150px;" *ngIf="location">{{item.city}}</label>
    </ng-template>
  </c-item>
</angular2-multiselect>

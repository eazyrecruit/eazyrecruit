<header class="main-header">
    <!-- Logo -->
    <a href="/admin/index.html" class="logo text-left">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <img [class]="biglogo?'width-150':'width-100'"
             src="/{{biglogo ? 'admin/assets/img/logo.png' : 'jobs/admin/assets/img/short-logo.png'}}"
             alt="">
    </a>
</header>
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->

        <div class="user-panel">

                </ng-container>
                <ng-container *ngIf="userPicUrl">
                    <img id="userPicUrl" [src]="userPicUrl" alt="user"/>
                </ng-container>
            </div>

            <div class="pull-left info">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- <img src="assets/img/amir.jpg" class="user-image" alt="User Image"> -->
                        <p>{{username}} <i class="margin-left-5px text-11 ti-angle-down"></i></p>
                    </a>
                    <ul class="dropdown-menu">

                            <a href="#" class=""> <i class="ti-user"></i> My Profile</a>

                          <li class="dropdown-item">

                          </li> -->
                        <li class="dropdown-item">
                            <a (click)="logout()" class=""> <i class="ti-power-off"></i> Sign out</a>
                        </li>
                        <!-- User image -->
                        <!-- <li class="user-header">
                          <img src="assets/img/amir.jpg" class="img-circle" alt="User Image">
                          <p>
                            Amir Sohel - Web Developer
                            <small>Member since Nov. 2012</small>
                          </p>
                        </li> -->
                        <!-- Menu Body -->
                        <!-- <li class="user-body">
                          <div class="row">
                            <div class="col-xs-4 text-center">
                              <a href="#">Followers</a>
                            </div>
                            <div class="col-xs-4 text-center">
                              <a href="#">Sales</a>
                            </div>
                            <div class="col-xs-4 text-center">
                              <a href="#">Friends</a>
                            </div>
                          </div>
                        </li> -->
                        <!-- Menu Footer-->
                        <!-- <li class="user-footer">
                          <div class="pull-left">
                            <a href="#" class="btn btn-default btn-flat">Profile</a>
                          </div>
                          <div class="pull-right">
                            <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
                          </div>
                        </li> -->
                    </ul>
                </div>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu tree" *ngIf="role == 'admin' || role == 'hr'" (click)="sidebarMenu();">
            <li>
                <a routerLink="/dashboard">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/jobs">
                    <i class="ti-bag"></i>
                    <span>Jobs</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/applicants">
                    <i class="fa fa-graduation-cap"></i>
                    <span>Applicants</span>
                </a>
            </li>
            <li>
                <a routerLink="/interviews">
                    <i class="fa fa-home"></i>
                    <span>Interviews</span>
                </a>
            </li>

            <li>
                <a routerLink="/profile">
                    <i class="fa fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>

              <a routerLink="/applicants">
                <i class="fa fa-users"></i>
                <span>Applicants</span>
              </a>
            </li> -->
            <li *ngIf="role == 'admin'">
                <a routerLinkActive="active" routerLink="/settings">
                    <i class="fa fa-gear"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        <ul class="sidebar-menu tree" *ngIf="role == 'interviewer'" (click)="sidebarMenu();">
            <li>
                <a routerLink="/dashboard">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a routerLink="/interviews">
                    <i class="fa fa-home"></i>
                    <span>Interviews</span>
                </a>
            </li>
        </ul>
        <a (click)="biglogo=!biglogo" href="#" [ngClass]="{'slide-right':biglogo, 'slide-left':!biglogo}"
           class="toogle-sidebar" data-toggle="offcanvas" role="button">
            <span [ngClass]="{'ti-angle-double-left':biglogo, 'ti-angle-double-right':!biglogo}"></span>
        </a>
    </section>

<html>
    <head>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>   
        <script>            
            $(document).ready(function () {
                console.log('her');
                var app = getParameterByName('socialApp');
                window.location.href = getApiUrl() + '/account/' + app;
                window.localStorage.setItem("app", app);
            })

            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            function getApiUrl() {
                var serviceBase = 'http://localhost:8082/api';
                if (window.location.host=='dev.eazyrecruit.in') {
                    serviceBase = 'http://dev.eazyrecruit.in/api';
                } else if (window.location.host =="web.eazyrecruit.in") {
                    serviceBase = 'https://web.eazyrecruit.in/api';
                }
                return serviceBase;
            }
        </script>
    </body>
</html>
